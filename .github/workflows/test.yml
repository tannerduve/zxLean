name: Tests

on:
  push:
    branches:
      - main
      - seun/cleanup
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: leanprover/lean-action@v1
        with:
          build: "false"      # don't auto-run lake build
          test: "false"

      # One build that does everything you care about
      - name: Build tests
        run: lake build tests.Fusion tests.Identity

      - name: All tests passed
        run: echo "âœ“ All tests passed successfully!"
